<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/02-form.css" />
    <script type="module" src="./js/02-form.js" defer></script>
  </head>
  <body>
    <load
      src="./partials/header.html"
      icon-path="./img/sprite.svg#logo"
      highlight-curr="active"
    />


  <div class="form-container">
    <form class="feedback-form" autocomplete="off">
      <label>
        Email
        <input type="email" name="email" class="feedback-form__input" autofocus />
      </label>
      <label>
        Message
        <textarea name="message" rows="8" class="feedback-form__input feedback-form__input--message"></textarea>
      </label>
      <button type="submit" class="feedback-form__button">Submit</button>
    </form>
  </div>
  </body>
</html>
